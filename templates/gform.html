{% extends 'base.html' %}

{% block title %}
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f4f4; /* Light background for better contrast */
        color: #333; /* Dark text for readability */
    }
    
    /* Base container for page content */
    .container {
        display: flex;
        flex-direction: column;
        max-width: 1200px;
        margin: 80px auto 20px; /* Top margin to leave space for nav */
        padding: 20px;
        background-color: #ffffff; /* White background for content */
        border-radius: 10px; /* Rounded corners for a modern look */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }
    
    /* Header Section */
    .header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
    }
    
    /* Product Image */
    .product-image {
        width: 300px;
        height: auto;
        border-radius: 10px;
    }
    
    /* Product Title */
    .product-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #2c3e50; /* Primary color for titles */
    }
    
    /* Action and Navigation Buttons */
    .action-buttons, .nav-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin: 20px 0;
    }
    
    .action-buttons button, .nav-buttons button {
        background-color: #3498db; /* Primary color for buttons */
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease; /* Added transform for hover effect */
    }
    
    .action-buttons button:hover, .nav-buttons button:hover {
        background-color: #2980b9; /* Darker shade on hover */
        transform: translateY(-2px); /* Lift effect on hover */
    }
    
    /* Form Section */
    .form-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
    }
    
    .form-section label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #555; /* Softer color for labels */
    }
    
    .form-section input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc; /* Lighter border for inputs */
        background-color: #f9f9f9; /* Light background for inputs */
        color: #333; /* Dark text for inputs */
        transition: border-color 0.3s; /* Smooth transition for focus */
    }
    
    .form-section input:focus {
        border-color: #3498db; /* Highlight border on focus */
        outline: none; /* Remove default outline */
    }

</style>
{% endblock %}

{% block content %}
<div class="container">
    <!-- Header -->
    <div class="header">
        <img src="/static/images/{{cname}}.jpg" alt="{{cname}}" class="product-image">
        <h1 class="product-title">{{ cname }}</h1>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button type="button" {{butshow}} onclick="window.location.href = '/gform/{{cname}}?option=edit'">&#9998; Edit</button>
        <button type="button" {{butshow}} onclick="window.location.href = '/gform/{{cname}}?option=delete'">&#128465; Delete</button>
        <button type="button" {{butshow}} onclick="window.location.href = '/gform/{{cname}}?option=insert'">&#43; Insert</button>
        <button type="submit" form="form" {{butedit}}>üíæ Save</button>
        <button type="button" {{butedit}} onclick="window.location.href = '/gform/{{cname}}?option=cancel'">‚ùå Cancel</button>
        <button type="button" {{butshow}} onclick="window.location.href = '/gform/{{cname}}?option=exit'">üö™ Exit</button>
    </div>

    <!-- Form -->
    <form id="form" action="/gform/{{cname}}?option=save" method="post" class="form-section">
        {% for key in att %}
            <div>
                <label for="{{key}}">{{des[loop.index-1]}}</label>
                {% if loop.index == 1 %}
                    <input type="text" readonly id="{{key}}" name="{{key}}" value="{{obj[key]}}">
                {% else %}
                    <input type="text" {{butedit}} id="{{key}}" name="{{key}}" value="{{obj[key]}}">
                {% endif %}
            </div>
        {% endfor %}
    </form>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button type="button" {{butshow}} onclick="window.location.href = '/gform/{{cname}}?option=first'">‚èÆ First</button>
        <button type="button" {{butshow}} onclick="window.location.href = '/gform/{{cname}}?option=previous'">‚óÄ Previous</button>
        <button type="button" {{butshow}} onclick="window.location.href = '/gform/{{cname}}?option=next'">‚ñ∂ Next</button>
        <button type="button" {{butshow}} onclick="window.location.href = '/gform/{{cname}}?option=last'">‚è≠ Last</button>
    </div>
</div>
{% endblock %}
